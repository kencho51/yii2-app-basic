class_name: AcceptanceTester
modules:
    enabled:
        - WebDriver:
            url: http://localhost:8080/
            browser: chrome
            restart: true
            capabilities:
                chromeOptions:
                    args: [ "--headless", "--disable-gpu" ] # Run Chrome in headless mode
        - Yii2:
            part: orm
            entryScript: index-test.php
            cleanup: false
